<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/GridLayoutForAdmindashboar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <div class="grid-wrapper">
            <div class="header">
                <div class="head">
                    <div class="header__img">
                        <img src="../image/adnr.jpg" alt="logo">
                    </div>
                    <div class="toggle block">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <div class="header__nav hidden">
                        <ul>
                            <li><a href="#">Video Management</a></li>
                            <li><a href="#">Subscribers</a></li>
                            <li class="active"><a href="#">Admin</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="sidebar hidden">
                <div class="container">
                    <div class="logo">
                        <span class="img">
                            <img src="../image/scol.jpg" alt="">
                        </span>
                        <span class="logo-text">
                            CodersBite
                        </span>
                    </div>
                    <div class="side-nav">
                        <ul>
                            <li>
                                <i class="fa-solid fa-home"></i>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-calendar-days"></i>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-screwdriver-wrench"></i>
                                <a href="#">Services</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-file-code"></i>
                                <a href="#">Projects</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-id-card"></i>
                                <a href="#">Card</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-chart-simple"></i>
                                <a href="#">Increase</a>
                            </li>
                        </ul>
                    </div>
                    <div class="side-nav top">
                        <ul>
                            <li>
                                <i class="fa-solid fa-question"></i>
                                <a href="#">Questions</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-file-code"></i>
                                <a href="#">Codes</a>
                            </li>
                            <li>
                                <i class="fa-solid fa-calendar-days"></i>
                                <a href="#">Position</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main">
                    <div class="container">
                        <div class="grid__card">
                            <div class="card">
                                <div class="card__content">
                                    <div class="card__img">
                                        <i class="fa-solid fa-truck-fast"></i>
                                        <span class="card__text">Fast Truck</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card__content">
                                    <div class="card__img">
                                        <i class="fa-solid fa-city"></i></i>
                                        <span class="card__text">Bulding City</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card__content">
                                    <div class="card__img">
                                        <i class="fa-solid fa-chart-pie"></i>   
                                        <span class="card__text">Results</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card__content">
                                    <div class="card__img">
                                        <i class="fa-solid fa-scale-balanced"></i>  
                                        <span class="card__text">Education</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid__card-big">
                            <div class="card-big">
                            </div>
                            <div class="card-big big-img"></div>
                        </div>
                    </div>
            </div>
        </div>
</body>
</html>
