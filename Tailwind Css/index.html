<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-gray-600">
        <div class="grid md:grid-cols-3"> <!--contect wrapper-->
            <div class="md:col-span-1 md:flex md:justify-end">   
                <nav class="text-right">
                    <div class="flex justify-between items-center">
                        <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                            <a href="#" class="text-sm md:text-lg hover:text-gray-800 transition duration-700">Food Ninja</a>
                        </h1>
                        <div class="px-4 cursor-pointer" id="burger">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>                              
                        </div>
                    </div>
                    <ul class="text-sm mt-6 hidden md:block flex flex-col justify-center items-center" id="menu">
                        <li class="text-gray-700 font-bold py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4 border-red-600">
                                <span>Home</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" class="w-5 ml-2" className="w-5 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                                </svg>
                            </a>
                        </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                                <span>About</span>
                                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                                  </svg>                                  
                            </a>
                         </li>
                        <li class="py-1">
                            <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                                <span>Contact</span>
                                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                                  </svg> 
                             </a>
                        </li>
                    </ul>
                </nav>
            </div> <!--End nav section here-->
            

            <main class="px-16 py-6 bg-gray-300 col-span-2">
                <div class="flex justify-center md:justify-end md:items-center">
                    <a href="#" class="text-sky-100 mr-10 font-semibold border border-blue-600 px-2 py-1 bg-sky-800 rounded hover:bg-sky-600 transition duration-500">Log In</a>
                    <a href="#" class="text-sky-50  font-bold border px-2 py-1 border-gray-900 bg-slate-800 rounded hover:bg-slate-600 text-pink-50 transition duration-500">Sign Up</a>
                </div>

                <header>
                    <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                    <h3 class="text-2xl font-semibold">For Ninja</h3>
                </header>

                <div>
                    <h4 class="font-bold mt-12 pb-2 border-b-2 border-sky-800">Latest Recipes</h4>

                    <div class="mt-8 md:grid gap-10 grid-cols-3">
                        <!--Card sectios start here-->
                        <div class="card bg-white rounded overflow-hidden shadow mb-5 relative hover:shadow-xl transition duration-500">
                            <img src="./IMAGE/pasta.jpg" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">5 Bean Chilli Stew</span>
                                <span class="block text-sm">Recipe by Mario</span>
                            </div>
                            <div class="bg-gray-300 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mb-1 h-4 inline-block text-sky-900">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                                <span>25min</span> 
                            </div>
                            <div class="font-semibold text-gray-700 flex justify-center mx-auto mb-2 text-center py-1 border border-2 border-sky-800 rounded-lg w-32 items-center hover:bg-indigo-500 hover:text-white text-md transition duration500">
                                Order
                            </div>
                        </div>
                        <div class=" bg-white rounded overflow-hidden shadow mb-5 relative hover:shadow-xl transition duration-500">
                            <img src="./IMAGE/pasta2.jpg" class="w-full h-32 sm:h-48 object-cover" >
                            <div class="m-4">
                                <span class="font-bold">Veg Noodles</span>
                                <span class="block text-sm">Recipe by Mario</span>
                            </div>
                            <div class="bg-gray-300 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mb-1 h-4 inline-block text-sky-900">>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>  
                                <span>15min</span> 
                            </div>
                             <div class="font-semibold text-gray-700 flex justify-center mx-auto mb-2 text-center py-1 border border-2 border-sky-800 rounded-lg w-32 items-center hover:bg-indigo-500 hover:text-white text-md transition duration500">
                                Order
                            </div>
                        </div>
                        <div class=" bg-white rounded overflow-hidden shadow-md mb-5 relative hover:shadow-xl transition duration-500   ">
                            <img src="./IMAGE/pizza2.jpg" class="w-full h-32 sm:h-48 object-cover">
                            <div class="m-4">
                                <span class="font-bold">Tofu Curry</span>
                                <span class="block text-sm">Recipe by Mario</span>
                            </div>
                            <div class="bg-gray-300 text-gray-500 text-xs uppercase font-bold rounded-full p-2 absolute top-0 ml-2 mt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 mb-1 h-4 inline-block text-sky-900">>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>                                  
                                <span>35min</span> 
                            </div>
                             <div class="font-semibold text-gray-700 flex justify-center mx-auto mb-2 text-center py-1 border border-2 border-sky-800 rounded-lg w-32 items-center hover:bg-indigo-500 hover:text-white text-md transition duration500">
                                Order
                            </div>
                        </div>
                    </div>

                    <h4 class="font-bold mt-12 pb-2 border-b-2 border-sky-800">Most Popular</h4>

                    <div class="mt-8">
                        <!--Cards go here-->
                    </div>

                    <div class="flex justify-center">
                        <div class="text-purple-200 font-bold bg-slate-600 px-16 py-1 my-5 rounded hover:bg-slate-800 transform hover:scale-125 hover:bg-opacity-50 transition ease-in-out duration-700">Load More</div>
                    </div>
                </div>
            </main>
        </div>
            <!-- js section for navbar-menu -->
        <script>
            const burger = document.querySelector('#burger');
            const menu = document.querySelector('#menu');

            burger .addEventListener('click', () => {
                if (menu.classList.contains('hidden')) {
                    menu.classList.remove('hidden');
                } else {
                    menu.classList.add('hidden');
                }
            })
        </script>
</body>
</html>
