<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .ratio {
            display: inline-block;
            width: 20rem;
            background-color: gray;
        }
    </style>
</head>
  <body>
    <h1>Hello world!</h1>
        <div class="container">
            <div class="bg-info clearfix">
                <button class="btn btn-primary float-start" type="button">Upload</button>
                <button class="btn btn-primary float-end" type="button">Send</button>
            </div>
        </div>

        <div class="container">

              <div class="ratio ratio-1x1">
                <div>1x1</div>
              </div>
              <div class="ratio ratio-4x3">
                <div>4x3</div>
              </div>
              <div class="ratio ratio-16x9">
                <div>16x9</div>
              </div>
              <div class="ratio ratio-21x9">
                <div>21x9</div>
              </div>
        </div>

        <div class="fixed-top bg-secondary text-white fs-5">Google</div>
        <div class="fixed-bottom bg-info text-white fs-5">Good bye</div>

        <div class="sticky-sm-top">Lorem ipsum dolor sit amet consectetur adipisicing</div>
        <div class="sticky-md-top">Lorem ipsum dolor sit amet consectetur adipisicing</div>
        <div class="sticky-lg-top">Lorem ipsum dolor sit amet consectetur adipisicing</div>
        <div class="sticky-xl-top">Lorem ipsum dolor sit amet consectetur adipisicing</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
