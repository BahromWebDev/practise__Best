<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <title>Responsive Grid from Bootstrap</title>
    <style>
        .row {
            background-color: rgb(153, 153, 112);
            margin-top: 20px;
            text-align: center;
            color: #fff;
        }

        h1 {

        }

        .row div {
            border: 1px solid red;
        }
    </style>
</head>
<body>

        <div class="container">

                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">

                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                    <h1>2</h1>
                </div>

               <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                     <h1>3</h1>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                    <h1>4</h1>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                    <h1>5</h1>
                </div>

                <div class="col-lg-2 col-md-4 col-sm-6 col-xs-12">
                    <h1>6</h1>
                </div>
            </div>
        </div>


    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
