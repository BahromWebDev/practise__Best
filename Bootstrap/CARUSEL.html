<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container mb-5 mt-5" style="width: 50%; height: 30vh;">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../css.jpg" class="d-block w-100" alt="logo"/>
                    </div>
                    <div class="carousel-item">
                        <img src="../Advence-websites/image/scorpion.jpg" alt="logo" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../Advence-websites/image/sub.jpg" alt="log" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visuallu-hidden">Perveis</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="Next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visuallu-hidden">Next</span>
                </button>
                
          </div>
    </div>


    <!-- Bootstrap.js -->
    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
