<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Bootstrap/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mb-3 mt-5">
            <select class="form-select form-select-lg" aria-label="select uchun misol">
                <option value="1">Uzbekistan</option>
                <option value="2">Russian</option>
                <option value="3">USA</option>
            </select>
        </div>
    </div>

    <div class="container">
        <div class="mb-3">
            <select class="form-select form-select-sm" aria-label="select uchun misol">
                <option value="1">Uzbekistan</option>
                <option value="2">Russian</option>
                <option value="3">USA</option>
            </select>
        </div>
    </div>

    <div class="container">
        <select class="form-select" aria-label="select uchun misol" disabled>
            <option value="1">Uzbekistan</option>
            <option value="2">Russian</option>
            <option value="3">USA</option>
        </select>
    </div>

    <div class="container">
        <div class="form-checkt mt-5 form-check-inline">
            <input type="checkbox" class="form-check-input" value="" id="default-checkbox">
            <label class="form-check-label" for="default-checkbox">
                default-checkbox
            </label>
        </div>
        <div class="form-checkt mt-5 form-check-inline">
            <input type="checkbox" class="form-check-input" value="" id="checkeck-checkbox" checked>
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5 form-check-inline">
            <input type="checkbox" class="form-check-input" value="" id="default-checkbox">
            <label class="form-check-label" for="default-checkbox">
                default-checkbox
            </label>
        </div>
        <div class="form-checkt mt-5 form-check-inline">
            <input type="checkbox" class="form-check-input" value="" id="checkeck-checkbox" checked>
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5 form-switch">
            <input type="checkbox" class="form-check-input" value="" id="checkeck-checkbox" checked>
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5">
            <input type="radio" class="form-check-input" name="default" id="checkeck-checkbox">
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5">
            <input type="radio" class="form-check-input" name="default" id="checkeck-checkbox">
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5 form-check-inline">
            <input type="radio" class="form-check-input" name="default" id="checkeck-checkbox">
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>

        <div class="form-checkt mt-5 form-check-inline">
            <input type="radio" class="form-check-input" name="default" id="checkeck-checkbox">
            <label class="form-check-label" for="checkeck-checkbox">
                default-checkbox
            </label>
        </div>
    </div>

    <div class="container mt-2 mb-5">
        <label for="range-example" class="form-label">Range oralig'i uchun </label>
        <input type="range" class="form-range" id="range-example">
    </div>

    <div class="container mt-2 mb-5">
        <label for="range-example" class="form-label">Range oralig'i uchun </label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="range-example">
    </div>

    <script src="./Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
